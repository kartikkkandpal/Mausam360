<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="background-overlay"></div>

  <div class="weather-card">
    <div class="left-column">
      <div class="header-search">
        <button class="menu-button"><i class="fas fa-bars"></i></button>
        <div class="search-input-container">
          <input type="text" id="city-input" placeholder="Enter city name" class="search-input"/>
          <div id="error-msg" class="error-msg"></div>
        </div>
        <button id="search-button" class="search-button"><i class="fas fa-search"></i></button>
      </div>

      <div class="toggles-row">
        <p id="current-date" class="date-text">Loading...</p>
        <div class="toggles">
          <div class="toggle-item">
            <label class="switch">
              <input type="checkbox" id="unit-toggle">
              <span class="slider round"></span>
            </label>
            <span class="toggle-label">°C / °F</span>
          </div>
          <div class="toggle-item">
            <label class="switch">
              <input type="checkbox" id="theme-toggle">
              <span class="slider round"></span>
            </label>
            <span class="toggle-label">Dark / Light</span>
          </div>
        </div>
      </div>

      <div class="current-weather-display">
        <h2 id="location-name">Delhi</h2>
        <p id="weather-description">Sunny</p>
        <div class="main-weather-info">
          <i id="main-weather-icon" class="fas fa-sun icon-large"></i>
          <span id="current-temp" class="current-temp">27°C</span>
        </div>
      </div>

      <div class="weather-details-grid">
        <div class="detail-item">
          <i class="fas fa-wind"></i>
          <span id="wind-speed">15 km/h</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-tint"></i>
          <span id="humidity">65%</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-sun"></i>
          <span id="uv-index">UV Low</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-smog"></i>
          <span id="pollution">Low Pollution</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-tree"></i>
          <span id="pollen">Low Pollen</span>
        </div>
      </div>

      <div class="daily-forecast-section">
        <h3 class="daily-forecast-title">Daily Forecast</h3>
        <div id="forecast-container" class="forecast-container"></div>
      </div>
    </div>

    <div class="right-column">
      <div class="chart-section">
        <h3 class="chart-title">Temperature Trends</h3>
        <div class="chart-container">
          <canvas id="tempChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
