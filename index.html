<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mausam360 - Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="background-video">
    <source src="https://cdn.pixabay.com/video/2023/03/15/156178-810448194_large.mp4" type="video/mp4">
  </video>

  <!-- Weather UI -->
  <div class="weather-card">
    <div class="header-search">
      <button class="menu-button"><i class="fas fa-bars"></i></button>
      <div class="search-input-container">
        <input type="text" id="city-input" placeholder="Enter city name" class="search-input"/>
        <div id="error-msg" class="error-msg"></div>
      </div>
      <button id="search-button" class="search-button"><i class="fas fa-search"></i></button>
    </div>

    <div class="current-weather-display">
      <h2 id="location-name" class="location-name">London</h2>
      <p id="weather-description" class="weather-description">Sunny</p>
      <div class="main-weather-info">
        <i id="main-weather-icon" class="fas fa-sun icon-large"></i>
        <span id="current-temp" class="current-temp">27Â°</span>
      </div>
    </div>

    <div class="weather-details-grid">
      <div class="detail-item"><i class="fas fa-wind wind-icon"></i><span id="wind-speed">15 km/h</span></div>
      <div class="detail-item"><i class="fas fa-tint humidity-icon"></i><span id="humidity">65%</span></div>
      <div class="detail-item"><i class="fas fa-sun uv-icon"></i><span id="uv-index">Low UV</span></div>
      <div class="detail-item"><i class="fas fa-smog pollution-icon"></i><span id="pollution">Low Pollution</span></div>
      <div class="detail-item"><i class="fas fa-tree pollen-icon"></i><span id="pollen">Low Pollen</span></div>
    </div>

    <div class="daily-forecast-section">
      <h3 class="daily-forecast-title">Daily Forecast</h3>
      <div id="forecast-container" class="forecast-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
