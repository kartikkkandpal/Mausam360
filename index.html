<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mausam360</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- External CSS Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Background Overlay for gradient effect -->
  <div class="background-overlay"></div>

  <!-- Main Weather Card Layout -->
  <div class="weather-card">

    <!-- Left Column: Inputs, Info, Forecast -->
    <div class="left-column">

      <!-- Top Header: Search and Menu -->
      <div class="header-search">

        <!-- Sidebar/Menu Button -->
        <button class="menu-button">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Search Field -->
        <div class="search-input-container">
          <input 
            type="text" 
            id="city-input" 
            class="search-input"
            placeholder="Enter city name"
          />
          <div id="error-msg" class="error-msg"></div>
        </div>

        <!-- Search and Geolocation Buttons -->
        <button id="search-button" class="search-button" title="Search">
          <i class="fas fa-search"></i>
        </button>
        <button id="locate-button" class="search-button" title="Locate Me">
          <i class="fas fa-location-arrow"></i>
        </button>
      </div>

      <!-- Date and Toggles Section -->
      <div class="toggles-row">

        <!-- Display Current Date -->
        <p id="current-date" class="date-text">Loading...</p>

        <!-- Unit & Theme Toggles -->
        <div class="toggles">

          <!-- Celsius/Fahrenheit Toggle -->
          <div class="toggle-item">
            <label class="switch">
              <input type="checkbox" id="unit-toggle" />
              <span class="slider round"></span>
            </label>
            <span class="toggle-label">°C / °F</span>
          </div>

          <!-- Dark/Light Mode Toggle -->
          <div class="toggle-item">
            <label class="switch">
              <input type="checkbox" id="theme-toggle" />
              <span class="slider round"></span>
            </label>
            <span class="toggle-label">Dark / Light</span>
          </div>
        </div>
      </div>

      <!-- Current Weather Info -->
      <div class="current-weather-display">
        <h2 id="location-name">Delhi</h2>
        <p id="weather-description">Sunny</p>
        <div class="main-weather-info">
          <i id="main-weather-icon" class="fas fa-sun icon-large"></i>
          <span id="current-temp" class="current-temp">27°C</span>
        </div>
      </div>

      <!-- Extra Weather Metrics -->
      <div class="weather-details-grid">
        <div class="detail-item">
          <i class="fas fa-wind"></i>
          <span id="wind-speed">15 km/h</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-tint"></i>
          <span id="humidity">65%</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-sun"></i>
          <span id="uv-index">UV Low</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-smog"></i>
          <span id="pollution">Low Pollution</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-tree"></i>
          <span id="pollen">Low Pollen</span>
        </div>
      </div>

      <!-- Daily Weather Forecast Cards -->
      <div class="daily-forecast-section">
        <h3 class="daily-forecast-title">Daily Forecast</h3>
        <div id="forecast-container" class="forecast-container">
          <!-- Forecast cards will be populated by JS -->
        </div>
      </div>
    </div>

    <!-- Right Column: Temperature Chart -->
    <div class="right-column">
      <div class="chart-section">
        <h3 class="chart-title">Temperature Trends</h3>
        <div class="chart-container">
          <canvas id="tempChart"></canvas>
        </div>
      </div>
    </div>

  </div>

  <!-- Main JS Logic -->
  <script src="script.js"></script>
</body>
</html>
